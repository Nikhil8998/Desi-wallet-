<!DOCTYPE html>
<html>
<head><title>UPI Recharge</title></head>
<body>
<h2>ðŸ’° Add Funds to Wallet</h2>
<form id="rechargeForm" enctype="multipart/form-data">
  <input type="text" id="name" placeholder="Your Name" required /><br/>
  <input type="text" id="upi" placeholder="Your UPI ID" required /><br/>
  <input type="number" id="amount" placeholder="â‚¹ Amount" required /><br/>
  <input type="file" id="screenshot" accept="image/*" required /><br/>
  <button type="submit">Submit</button>
</form>
<script>
  document.getElementById("rechargeForm").onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append("name", name.value);
    formData.append("upi", upi.value);
    formData.append("amount", amount.value);
    formData.append("screenshot", screenshot.files[0]);

    await fetch("/upload", { method: "POST", body: formData });
    alert("Recharge Request Submitted!");
  };
</script>
</body>
</html>
